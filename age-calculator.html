    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --background: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            background-color: var(--background);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: var(--primary-color);
            color: white;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tool-card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 500px;
            margin: 0 auto;
        }

        .tool-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .tool-card label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .tool-card .date-inputs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .tool-card .date-inputs input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1rem;
            text-align: center;
        }

        .tool-card button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tool-card button:hover {
            background: var(--secondary-color);
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
            text-align: left;
        }

        .result h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .result p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            background: var(--primary-color);
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .tool-card {
                padding: 1.5rem;
            }

            .tool-card .date-inputs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Age Calculator</h1>
        <p>Calculate your age in years, months, and days</p>
    </header>

    <div class="container">
        <div class="tool-card">
            <h2>Enter Your Date of Birth</h2>
            <div class="date-inputs">
                <input type="number" id="day" placeholder="Day" min="1" max="31">
                <input type="number" id="month" placeholder="Month" min="1" max="12">
                <input type="number" id="year" placeholder="Year" min="1900" max="">
            </div>
            <button id="calculateBtn">Calculate Age</button>

            <div class="result" id="result" style="display: none;">
                <h3>Your Age:</h3>
                <p><strong>Years:</strong> <span id="years">-</span></p>
                <p><strong>Months:</strong> <span id="months">-</span></p>
                <p><strong>Days:</strong> <span id="days">-</span></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Tools Hub. All rights reserved.</p>
    </footer>

    <script>
        // Set max year to current year
        const yearInput = document.getElementById('year');
        yearInput.max = new Date().getFullYear();

        // Calculate Age
        const calculateBtn = document.getElementById('calculateBtn');
        const resultDiv = document.getElementById('result');
        const yearsSpan = document.getElementById('years');
        const monthsSpan = document.getElementById('months');
        const daysSpan = document.getElementById('days');

        calculateBtn.addEventListener('click', () => {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);

            if (isNaN(day) || isNaN(month) || isNaN(year)) {
                alert('Please enter a valid date.');
                return;
            }

            const dob = new Date(year, month - 1, day);
            const today = new Date();

            if (isNaN(dob.getTime()) || dob > today) {
                alert('Please enter a valid date of birth (not in the future).');
                return;
            }

            let ageYears = today.getFullYear() - dob.getFullYear();
            let ageMonths = today.getMonth() - dob.getMonth();
            let ageDays = today.getDate() - dob.getDate();

            if (ageDays < 0) {
                ageMonths--;
                ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            yearsSpan.textContent = ageYears;
            monthsSpan.textContent = ageMonths;
            daysSpan.textContent = ageDays;

            resultDiv.style.display = 'block';
        });
    </script>
</body>

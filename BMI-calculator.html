    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --background: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            background-color: var(--background);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: var(--primary-color);
            color: white;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tool-card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 500px;
            margin: 0 auto;
        }

        .tool-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .tool-card label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .tool-card input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .tool-card button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tool-card button:hover {
            background: var(--secondary-color);
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
            text-align: left;
        }

        .result h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .result p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            background: var(--primary-color);
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .tool-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <p>Calculate your Body Mass Index (BMI)</p>
    </header>

    <div class="container">
        <div class="tool-card">
            <h2>Enter Your Details</h2>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="e.g., 70">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="e.g., 175">
            <button id="calculateBtn">Calculate BMI</button>

            <div class="result" id="result" style="display: none;">
                <h3>Your BMI:</h3>
                <p><strong>BMI Value:</strong> <span id="bmiValue">-</span></p>
                <p><strong>Category:</strong> <span id="bmiCategory">-</span></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Tools Hub. All rights reserved.</p>
    </footer>

    <script>
        // Calculate BMI
        const calculateBtn = document.getElementById('calculateBtn');
        const resultDiv = document.getElementById('result');
        const bmiValueSpan = document.getElementById('bmiValue');
        const bmiCategorySpan = document.getElementById('bmiCategory');

        calculateBtn.addEventListener('click', () => {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Please enter valid weight and height.');
                return;
            }

            // Convert height from cm to meters
            const heightInMeters = height / 100;

            // BMI Formula
            const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

            // Determine BMI Category
            let category;
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obesity';
            }

            bmiValueSpan.textContent = bmi;
            bmiCategorySpan.textContent = category;

            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
